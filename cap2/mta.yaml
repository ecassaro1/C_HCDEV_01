_schema-version: "3.1"
ID: cap2
description: A simple CAP project.
version: 1.0.0
modules:
- name: cap2-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: cap2-db
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
  build-parameters:
    builder: npm-ci
- name: cap2-db-deployer
  type: hdb
  path: gen/db
  requires:
  - name: cap2-db
  parameters:
    buildpack: nodejs_buildpack
resources:
- name: cap2-db
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared
  properties:
    hdi-service-name: ${service-name}
    