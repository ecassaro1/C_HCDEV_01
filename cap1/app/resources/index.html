<!DOCTYPE html>
<html>
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CAP1_Fiori_App</title>
    <script>
        window["sap-ushell-config"] = {
            defaultRenderer: "fiori2",          
            applications: {                     
                "odata-v4": {
                    title: "Ent1 (oData v4)",
                    description: "Ent1 in OData V4",
                    applicationType : "URL",
                    url: "/adm/Ent1"
                },
                "ent1-fiori": {
                    title: "Ent1 (fiori)",
                    description: "Ent1 using FLP Preview",
                    applicationType : "URL",
                    url: "/$fiori-preview/AdmService/Ent1#preview-app"
                },  
                "ent1-fiori-real": {
                    title: "Ent1 (fiori real)",
                    description: "Ent1 using Fiori Elements",
                    additionalInformation: "SAPUI5.Component=cap1.ent1.fiori.cap1ent1fiori",
                    applicationType : "URL",
                    url: "/cap1_ent1_fiori/webapp",
                    navigationMode: "embedded"
                }  
            }
        };
    </script>

    <script src="https://sapui5.hana.ondemand.com/test-resources/sap/ushell/bootstrap/sandbox.js"></script>
    <script src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js"
        data-sap-ui-libs="sap.m, sap.ushell, sap.collaboration, sap.ui.layout"
        data-sap-ui-compatVersion="edge"
        data-sap-ui-theme="sap_fiori_3_dark"
        data-sap-ui-frameOptions="allow"
    ></script>
    <script>
        sap.ui.getCore().attachInit(()=> sap.ushell.Container.createRenderer().placeAt("content"))
    </script>

</head>
<body class="sapUiBody" id="content"></body>
</html>
