_schema-version: "3.1"
ID: cap3
description: A simple CAP project.
version: 1.0.0
modules:
- name: cap3-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: cap3-db
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
  build-parameters:
    builder: npm-ci
- name: cap3-db-deployer
  type: hdb
  path: gen/db
  requires:
  - name: cap3-db
  parameters:
    buildpack: nodejs_buildpack
- name: cap3-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: cap3-repo-host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - cap3fe3.zip
      name: cap3fe3
      target-path: resources/
- name: cap3fe3
  type: html5
  path: app/cap3_fe3
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: cap3-db
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared
  properties:
    hdi-service-name: ${service-name}
- name: cap3-repo-host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: cap3-html5-srv
    service-plan: app-host
- name: cap3-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: false
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: cap3-destination-service
    service-plan: lite
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npx -p @sap/cds-dk cds build --production
